<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <!-- Formulaire pour ajouter une nouvelle tâche -->
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Ajouter une nouvelle tâche"
          required
        />
        <input type="date" id="start-date" required />
        <input type="date" id="end-date" required />
        <button type="submit">Ajouter</button>
      </form>

      <ul id="task-list">
        <!-- Les tâches seront affichées ici -->
      </ul>
    </div>

    <!-- Modale pour modifier une tâche -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modifier la tâche</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-task-id" />
          <label for="edit-task-title">Titre :</label>
          <input type="text" id="edit-task-title" required />
          <label for="edit-start-date">Date de début :</label>
          <input type="date" id="edit-start-date" required />
          <label for="edit-end-date">Date de fin :</label>
          <input type="date" id="edit-end-date" required />
          <button type="submit">Enregistrer</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
